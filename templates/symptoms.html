<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Symptoms</title>
    <style>
        /* General Reset */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #148614;
            margin-top: 20px;
        }

        form {
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .symptom-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        label {
            margin-left: 10px;
            font-size: 16px;
        }

        input[type="checkbox"] {
            transform: scale(1.2);
        }

        .button-group {
            display: flex;
            justify-content: space-between;
        }

        button {
            width: 48%;
            padding: 10px;
            font-size: 16px;
            background-color: #0056b3;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45b945;
        }

        button.reset {
            background-color: #d9534f;
        }

        button.reset:hover {
            background-color: #c9302c;
        }

        /* Updated color for Analyze Symptoms button */
        button[type="submit"] {
            background-color: #45b945; /* Green color */
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            form {
                width: 90%;
            }

            .symptom-grid {
                grid-template-columns: 1fr;
            }

            .button-group {
                flex-direction: column;
            }

            button {
                width: 100%;
                margin-bottom: 10px;
            }

            button:last-child {
                margin-bottom: 0;
            }
        }
    </style>
</head>
<body>
    <h1>Select Your Symptoms</h1>
    <form action="/analyze" method="post">
        <div class="symptom-grid">
            {% for symptom in symptoms %}
            <div>
                <input type="checkbox" id="{{ symptom }}" name="symptoms" value="{{ symptom }}">
                <label for="{{ symptom }}">{{ symptom }}</label>
            </div>
            {% endfor %}
        </div>
        <div class="button-group">
            <button type="submit">Analyze Symptoms</button>
            <button type="reset" class="reset">Reset</button>
        </div>
    </form>
</body>
</html>
